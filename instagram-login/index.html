<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="img/instagramfavicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-container">
        <div class="all">
            <div class="instagram-phone">
                <div id="carousel" data-bs-interval="4000" class="carousel slide carousel-fade" data-bs-touch="false" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/login-img1.png" alt="slide1" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/login-img2.png" alt="slide2" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/login-img3.png" alt="slide3" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/login-img4.png" alt="slide4" class="w-100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="login-form">
                        <form method="get">
                            <div class="input"><input type="email" placeholder="Telefone, nome de usuário ou email"></div>
                            <div class="input"><input type="password" placeholder="Senha"></div>
                            <div class="input" id="sub-input"><input id="submit-button" type="submit" value="Entrar"></div>
                        </form>

                        <div class="line">
                            <hr>
                            <p>OU</p>
                            <hr>
                        </div>
                    </div>
                    <div class="alternative-login">
                        <a href="https://pt-br.facebook.com/"><button class="fb-button"><img src="img/facebook_logo.png">Entrar com o Facebook</button></a>
                        <br><a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="group">
                    <p>Não tem uma conta?<span> Cadastre-se</span></p>
                </div>
                <div class="download-links">
                    <div>
                        <p>Obtenha o aplicativo.</p>
                    </div>
                    <div>
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="blank"><img src="img\apple-button.png"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="blank"><img src="img\googleplay-button.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-box">
            <div class="footer-line">
                <div class="foot">Meta</div>
                <div class="foot">Sobre</div>
                <div class="foot">Blog</div>
                <div class="foot">Carreiras</div>
                <div class="foot">Ajuda</div>
                <div class="foot">API</div>
                <div class="foot">Privacidade</div>
                <div class="foot">Termos</div>
                <div class="foot">Principais contas</div>
                <div class="foot">Hashtags</div>
                <div class="foot">Localizações</div>
                <div class="foot">Instagram Lite</div>
            </div>
            <div class="footer-line">
                <div class="foot">Dança</div>
                <div class="foot">Comida e Bebida</div>
                <div class="foot">Casa e Jardim</div>
                <div class="foot">Música</div>
                <div class="foot">Artes Visuais</div>
            </div>
            <div class="footer-line">
                <div class="foot">
                    © 2022 Instagram from Meta
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
